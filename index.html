<!DOCTYPE html> <!-- Define o tipo do documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
  <head>
    <!-- Define a codificação de caracteres para suportar acentuação -->
    <meta charset="UTF-8" />
    
    <!-- Garante que a página seja responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Define o título da aba do navegador -->
    <title>Extra 25° BPM</title>
    
    <!-- Descrição da página para mecanismos de busca -->
    <meta name="description" content="Projeto sem Lovable" />
    
    <!-- Define o autor do projeto -->
    <meta name="Johny Melo" content="Removido" />
    
    <!-- Define a imagem exibida ao compartilhar o link da página -->
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <!-- Div onde o React renderiza a aplicação -->
    <div id="root"></div>
    
    <!-- Importa o script principal do React -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
